<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ff4b6e;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .yes-btn {
            background: #ff4b6e;
            color: white;
        }

        .no-btn {
            background: #f5f5f5;
            color: #333;
        }

        .emoji {
            font-size: 5rem;
            margin: 20px 0;
            animation: bounce 1s infinite;
        }

        .celebration {
            font-size: 2rem;
            position: absolute;
            animation: float 3s linear infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }

        .message {
            font-size: 1.5rem;
            color: #ff4b6e;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="question">Will you be my Valentine?</h1>
        <div class="buttons">
            <button class="btn yes-btn" onclick="acceptValentine()">Yes</button>
            <button class="btn no-btn" id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        const questions = [
            "Will you be my Valentine?",
            "Please be my Valentine?",
            "Pretty please?",
            "I really want you to be my Valentine!",
            "You're making this hard...",
            "Don't break my heart!",
            "I promise to make you happy!",
            "Final chance... Be my Valentine?"
        ];

        let questionIndex = 0;
        let yesButtonSize = 1;

        function moveButton() {
            const button = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            const maxX = container.clientWidth - button.clientWidth;
            const maxY = container.clientHeight - button.clientHeight;
            
            button.style.position = 'absolute';
            button.style.left = Math.random() * maxX + 'px';
            button.style.top = Math.random() * maxY + 'px';
            
            questionIndex = (questionIndex + 1) % questions.length;
            document.getElementById('question').textContent = questions[questionIndex];
            
            yesButtonSize += 0.1;
            document.querySelector('.yes-btn').style.transform = `scale(${yesButtonSize})`;
        }

        function createCelebration() {
            const elements = ['üéâ', 'üåπ', '‚ú®', 'üíñ', 'üå∏', '‚≠ê', 'üéä'];
            const element = elements[Math.floor(Math.random() * elements.length)];
            const celebration = document.createElement('span');
            celebration.className = 'celebration';
            celebration.textContent = element;
            celebration.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(celebration);
            
            setTimeout(() => celebration.remove(), 3000);
        }

        function acceptValentine() {
            document.querySelector('.container').innerHTML = `
                <h1>Yay! Thank You! ‚ù§Ô∏è</h1>
                <div class="emoji">ü•∞</div>
                <p class="message">You've made me the happiest person!</p>
            `;
            
            // Start celebration
            setInterval(createCelebration, 200);
        }
    </script>
</body>
</html>
